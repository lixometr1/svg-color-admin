version: '3'
services:
  strapi:
    image: strapi/strapi
    environment:
      DATABASE_CLIENT: mysql
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_NAME: svg_color
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: qYte7L(-Pa
      DATABASE_SSL: 'false'
    volumes:
      - ./app:/srv/app
    ports:
      - '8005:8005'
